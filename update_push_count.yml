name: Update Push Count

on:
  schedule:
    - cron: "0 0 * * *"

jobs:
  update-push-count:
    runs-on: ubuntu-latest

    steps:
    - name: Check out repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 14

    - name: Fetch total commits
      id: fetch-commits
      run: |
        response=$(curl -s -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
          "https://api.github.com/repos/bperdija/bperdija")
        total_commits=$(echo "$response" | jq -r .default_branch.commit.committer.total)

        echo "::set-output name=total_commits::$total_commits"

    - name: Update Push Count
      run: |
        sed -i "s/TOTAL_COMMITS_PLACEHOLDER/${{ steps.fetch-commits.outputs.total_commits }}/" README.md
